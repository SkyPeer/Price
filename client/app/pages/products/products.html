<div>
    <h1>Products</h1>
<table>
    <tr>
        <th>Описание:</th>
        <th>Цена:</th>
        <th>Кол:</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.count}}</td>
    </tr>
</table>
</div>
