<div>
    <h1>Админка</h1>
<table>
    <tr>
        <th>Описание:</th>
        <th>Цена:</th>
        <th>Кол:</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.description}}</td>
        <td>{{product.price}}</td>
        <td>{{product.count}}</td>
        <td><button (click)="remove(product._id)">X</button></td>
        <td><button (click)="edit(product._id)">EDIT</button></td>

    </tr>
</table>
<pager [count]=count></pager>
</div>
